<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Awaits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 500vh;
            position: relative;
        }

        #top-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        #mystery-text {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        #scroll-indicator {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            height: 60vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #video-canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #bottom-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #punchline {
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 2rem;
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255,107,107,0.5);
        }

        #restart-btn, #play-audio-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px;
        }

        #restart-btn:hover, #play-audio-btn:hover {
            transform: scale(1.1);
        }

        #ascii-doodle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: monospace;
            font-size: 6px;
            line-height: 6px;
            color: rgba(255,255,255,0.3);
            white-space: pre;
            pointer-events: none;
            z-index: 1000;
            transform-origin: bottom right;
        }

        #audio-controls {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            #video-container {
                width: 95%;
                height: 40vh;
            }
            
            #ascii-doodle {
                font-size: 4px;
                line-height: 4px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="top-section">
        <h1 id="mystery-text">What lies below will blow your mind...</h1>
        <p id="scroll-indicator">Scroll to reveal the mystery â†“</p>
    </div>

    <div id="video-container">
        <canvas id="video-canvas" width="640" height="640"></canvas>
    </div>

    <div id="bottom-section">
        <h2 id="punchline">You've been rickrolled!</h2>
        <button id="restart-btn" onclick="restart()">Start Again</button>
        <div id="audio-controls">
            <button id="play-audio-btn" onclick="toggleAudio()">Play Audio</button>
        </div>
    </div>

    <div id="ascii-doodle"></div>

    <script src="https://cdn.jsdelivr.net/npm/gifuct-js@1.0.2/dist/gifuct.js"></script>
    <script>
    const GIF_URL = 'assets/rickroll.gif';
    const TOTAL_FRAMES = 100;
    const canvas = document.getElementById('video-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 640;
    canvas.height = 640;

    // Lock scroll until GIF is ready
    document.body.style.overflow = 'hidden';

    fetch(GIF_URL)
      .then(res => res.arrayBuffer())
      .then(buf => {
        const gif = window.gifuct.parseGIF(buf);
        const frames = window.gifuct.decompressFrames(gif, true);

        document.body.style.overflow = '';
        document.getElementById('video-container').style.opacity = 1;

        function drawFrame(index) {
          const f = Math.floor((index / TOTAL_FRAMES) * (frames.length - 1));
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const frame = frames[f];
          const tmp = document.createElement('canvas');
          tmp.width = frame.dims.width;
          tmp.height = frame.dims.height;
          tmp.getContext('2d').putImageData(frame.patch, 0, 0);

          // Center the frame in the 640x640 canvas, scale if needed (contain)
          const aspect = frame.dims.width / frame.dims.height;
          let dw, dh, dx, dy;
          if (aspect > 1) {
            dw = canvas.width;
            dh = dw / aspect;
            dx = 0;
            dy = (canvas.height - dh) / 2;
          } else {
            dh = canvas.height;
            dw = dh * aspect;
            dx = (canvas.width - dw) / 2;
            dy = 0;
          }
          ctx.drawImage(tmp, dx, dy, dw, dh);
        }

        // Draw the first frame
        drawFrame(0);

        // Scroll logic: as user scrolls, update frame
        window.addEventListener('scroll', () => {
          const scrollY = window.scrollY;
          const docHeight = document.documentElement.scrollHeight - window.innerHeight;
          const progress = Math.min(1, Math.max(0, scrollY / docHeight));
          drawFrame(Math.floor(progress * (TOTAL_FRAMES - 1)));
        });
      });
    </script>
</body>
</html>
