<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Awaits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 500vh;
            position: relative;
        }

        #top-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        #mystery-text {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        #scroll-indicator {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            height: 60vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #video-canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #bottom-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #punchline {
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 2rem;
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255,107,107,0.5);
        }

        #restart-btn, #play-audio-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px;
        }

        #restart-btn:hover, #play-audio-btn:hover {
            transform: scale(1.1);
        }

        #ascii-doodle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: monospace;
            font-size: 6px;
            line-height: 6px;
            color: rgba(255,255,255,0.3);
            white-space: pre;
            pointer-events: none;
            z-index: 1000;
            transform-origin: bottom right;
        }

        #audio-controls {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            #video-container {
                width: 95%;
                height: 40vh;
            }
            
            #ascii-doodle {
                font-size: 4px;
                line-height: 4px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="top-section">
        <h1 id="mystery-text">What lies below will blow your mind...</h1>
        <p id="scroll-indicator">Scroll to reveal the mystery ↓</p>
    </div>

    <div id="video-container">
        <canvas id="video-canvas"></canvas>
    </div>

    <div id="bottom-section">
        <h2 id="punchline">You've been rickrolled!</h2>
        <button id="restart-btn" onclick="restart()">Start Again</button>
        <div id="audio-controls">
            <button id="play-audio-btn" onclick="toggleAudio()">Play Audio</button>
        </div>
    </div>

    <div id="ascii-doodle"></div>

    <script>
        /* ---------- 0.  CONFIG ---------- */
        const GIF_URL = 'assets/rickroll.gif';        // Use local asset
        const TOTAL_FRAMES = 100;          // how many scroll “ticks” we’ll show
        
        const canvas   = document.getElementById('video-canvas');
        const ctx      = canvas.getContext('2d');
        const videoBox = document.getElementById('video-container');
        const bottom   = document.getElementById('bottom-section');
        const asciiBox = document.getElementById('ascii-doodle');
        
        /* ---------- 1.  ASCII RICK (bottom-right doodle) ---------- */
        const asciiFrames = [
        `Never gonna
        give you up
        Never gonna
        let you down`,
        
        `Never gonna
        run around
        and desert
        you`,
        
        `Never gonna
        make you cry
        Never gonna
        say goodbye`,
        
        `Never gonna
        tell a lie
        and hurt you`
        ];
        let asciiIndex = 0;
        setInterval(() => {
            asciiBox.textContent = asciiFrames[asciiIndex++ % asciiFrames.length];
        }, 1000);
        
        /* ---------- 2.  LOCK SCROLL UNTIL GIF IS READY ---------- */
        document.body.style.overflow = 'hidden';
        
        /* ---------- 3.  LOAD & SLICE GIF ---------- */
        const sprite = new Image();
        sprite.crossOrigin = 'anonymous';
        sprite.onload = () => {
            /* The GIF is 540 × 540 and contains 30 frames arranged vertically */
            const FRAMES      = 30;
            const frameW      = sprite.width;
            const frameH      = sprite.height / FRAMES;
        
            /* unlock scroll & start auto-roll animation */
            document.body.style.overflow = '';
            videoBox.style.opacity = 1;
            startAutoScroll();
        
            /* draw helper */
            function drawFrame(index) {
                const f = Math.floor((index / TOTAL_FRAMES) * FRAMES);
                canvas.width  = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;

                // COVER logic: fill canvas, crop if needed
                const frameAspect = frameW / frameH;
                const canvasAspect = canvas.width / canvas.height;
                let sx = 0, sy = 0, sw = frameW, sh = frameH;
                if (canvasAspect > frameAspect) {
                    // Canvas is wider, crop top/bottom
                    sw = frameW;
                    sh = frameW / canvasAspect;
                    sx = 0;
                    sy = (frameH - sh) / 2;
                } else {
                    // Canvas is taller, crop sides
                    sh = frameH;
                    sw = frameH * canvasAspect;
                    sy = 0;
                    sx = (frameW - sw) / 2;
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(sprite, sx, f * frameH + sy, sw, sh, 0, 0, canvas.width, canvas.height);
            }
        
            /* ---------- 4.  AUTO-SCROLL + FRAME SYNC ---------- */
            function startAutoScroll() {
                let start = null;
                const DURATION = 4000;  // 4-second smooth roll
                const target   = document.documentElement.scrollHeight - window.innerHeight;
        
                function step(ts) {
                    if (!start) start = ts;
                    const progress = Math.min((ts - start) / DURATION, 1);
        
                    window.scrollTo(0, progress * target);
                    drawFrame(Math.floor(progress * TOTAL_FRAMES));
        
                    if (progress < 1) {
                        requestAnimationFrame(step);
                    } else {
                        /* reveal punchline + audio button */
                        bottom.style.opacity = 1;
                        document.getElementById('audio-controls').style.display = 'block';
                    }
                }
                requestAnimationFrame(step);
            }
        };
        sprite.onerror = () => alert('GIF failed to load – please check the URL.');
        sprite.src = GIF_URL;
        
        /* ---------- 5.  AUDIO ---------- */
        let audio = new Audio('assets/rickroll.mp3');
        audio.loop = true;
        let audioPlaying = false;
        
        function toggleAudio() {
            if (!audioPlaying) {
                audio.play();
                audioPlaying = true;
                document.getElementById('play-audio-btn').textContent = 'Pause Audio';
            } else {
                audio.pause();
                audioPlaying = false;
                document.getElementById('play-audio-btn').textContent = 'Play Audio';
            }
        }
        
        function restart() {
            location.reload(); // full reset
        }
        
        /* ---------- 6.  RESIZE ---------- */
        window.addEventListener('resize', () => sprite.onload());
        </script>
</body>
</html>
