<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            width: 90%;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        .loading {
            font-size: 1.3rem;
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            margin: 20px 0;
            height: 20px;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border-radius: 10px;
            transition: width 6s ease-in-out;
        }
        .message {
            font-size: 1.1rem;
            color: #ddd;
            margin: 15px 0;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
        .video-container video {
            width: 100%;
            height: auto;
            max-height: 60vh;
            border: none;
            border-radius: 10px;
            background: black;
        }
        .banner {
            display: none;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b6b;
            text-align: center;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            animation: rainbow 3s infinite;
        }
        @keyframes rainbow {
            0% { color: #ff6b6b; }
            16% { color: #ffbe0b; }
            33% { color: #4ecdc4; }
            50% { color: #1a936f; }
            66% { color: #114b5f; }
            83% { color: #92145e; }
            100% { color: #ff6b6b; }
        }
        .redirect-button {
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s, opacity 0.5s ease-in-out;
            font-weight: bold;
            display: none;
            opacity: 0;
        }
        .redirect-button.show {
            display: inline-block;
            opacity: 1;
        }
        .redirect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 154, 158, 0.7);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.7;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .heart {
            display: inline-block;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .banner {
                font-size: 1.8rem;
            }
            .message {
                font-size: 1rem;
            }
            .loading {
                font-size: 1.1rem;
            }
            .container {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .banner {
                font-size: 1.3rem;
            }
            .redirect-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíù A Special Thank You üíù</h1>
        <div class="message" id="mainMessage">Preparing a heartfelt message... Please wait</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="loading" id="loading">Gathering thoughts...</div>
        
        <button class="redirect-button" id="redirectButton">Next</button>
        
        <div class="video-container" id="videoContainer">
            <video id="thankYouVideo" controls>
                <source src="assets/thankyou.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="banner" id="rickRollBanner">
             Never Gonna Give You Up,<br>Never Gonna Let You Down! <br>
        </div>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffbe0b', '#fb5607', '#ff006e'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.remove();
                    }
                }, 5000);
            }
        }

        // Start the loading sequence
        function startLoadingSequence() {
            // Animate the progress bar
            setTimeout(() => {
                document.getElementById('progress').style.width = '100%';
            }, 500);

            // Update loading text
            const loadingTexts = [
                "Thinking of the right words...",
                "Remembering all your kindness...",
                "Preparing something special...",
                "Adding the perfect touch...",
                "Almost ready to express my gratitude...",
                "Loading complete! ‚ú®"
            ];

            let index = 0;
            const loadingElement = document.getElementById('loading');
            const mainMessage = document.getElementById('mainMessage');
            
            const textInterval = setInterval(() => {
                if (index < loadingTexts.length - 1) {
                    loadingElement.textContent = loadingTexts[index];
                    index++;
                } else {
                    // Final loading text
                    loadingElement.textContent = loadingTexts[index];
                    
                    // Clear interval and show completion
                    clearInterval(textInterval);
                    
                    setTimeout(() => {
                        mainMessage.innerHTML = "Message prepared with <span class='heart'>‚ù§Ô∏è</span>";
                        loadingElement.textContent = "Click the button below to view your special message!";
                        
                        // Show the redirect button with fade-in effect
                        const redirectButton = document.getElementById('redirectButton');
                        redirectButton.classList.add('show');
                    }, 1000);
                }
            }, 1200);
        }

        // Handle redirect button click
        document.getElementById('redirectButton').addEventListener('click', function() {
            // Hide button and update message
            this.classList.remove('show');
            document.getElementById('mainMessage').textContent = "Redirecting to your special message...";
            document.getElementById('loading').textContent = "Get ready for something amazing! üéâ";
            
            // Create initial confetti burst
            createConfetti();
            
            setTimeout(() => {
                // Show video container
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('mainMessage').textContent = "Enjoy this special video message!";
                document.getElementById('loading').textContent = "Playing your personalized thank you...";
                
                // Play the video
                const video = document.getElementById('thankYouVideo');
                video.play().catch(e => {
                    console.error("Error playing video:", e);
                    // Fallback: show error message and skip to Rick Roll
                    document.getElementById('mainMessage').textContent = "Having trouble with the video? No worries!";
                    setTimeout(showRickRoll, 2000);
                });
                
                // After 8 seconds, show the Rick Roll banner
                setTimeout(showRickRoll, 8000);
            }, 1500);
        });

        function showRickRoll() {
            // Hide video and show Rick Roll banner
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('rickRollBanner').style.display = 'block';
            document.getElementById('mainMessage').textContent = "Surprise! üéä";
            document.getElementById('loading').textContent = "Thank you";
            
            // Create more confetti for the reveal
            createConfetti();
            setTimeout(createConfetti, 1000);
            setTimeout(createConfetti, 2000);
        }

        // Start the experience when page loads
        window.addEventListener('load', startLoadingSequence);
    </script>
</body>
</html>
