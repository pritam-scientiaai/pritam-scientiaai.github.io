<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Awaits...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #111;
      color: #fff;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
    }
    .mystery {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #111 60%, #222 100%);
      letter-spacing: 0.05em;
      font-size: 2.2rem;
      font-weight: 600;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .scroll-down {
      margin-top: 2rem;
      font-size: 1.1rem;
      opacity: 0.6;
      animation: blink 2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    .rickroll-section {
      min-height: 200vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(180deg, #222 0%, #111 100%);
      position: relative;
      z-index: 1;
    }
    .canvas-container {
      width: 90vw;
      max-width: 480px;
      margin: 0 auto;
      margin-top: 10vh;
      box-shadow: 0 8px 32px #0008;
      border-radius: 1.5rem;
      overflow: hidden;
      background: #181818;
      position: relative;
    }
    canvas {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
    .punchline {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10,10,10,0.98);
      z-index: 10;
      text-align: center;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .punchline h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #ff5e62;
      letter-spacing: 0.1em;
    }
    .punchline button, .punchline .audio-btn {
      margin: 1rem auto 0 auto;
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 2rem;
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 12px #0004;
    }
    .punchline .audio-btn {
      background: linear-gradient(90deg, #43cea2, #185a9d);
      margin-top: 0.5rem;
    }
    .ascii-doodle {
      position: fixed;
      right: 1vw;
      bottom: 1vw;
      z-index: 20;
      font-size: 0.85rem;
      line-height: 1.1;
      color: #ff5e62;
      background: rgba(20,20,20,0.85);
      border-radius: 0.5rem;
      padding: 0.3rem 0.5rem;
      font-family: 'Fira Mono', 'Consolas', monospace;
      pointer-events: none;
      user-select: none;
      min-width: 5.5em;
      min-height: 3.5em;
      text-align: left;
    }
    @media (max-width: 600px) {
      .mystery { font-size: 1.2rem; }
      .canvas-container { max-width: 98vw; }
      .ascii-doodle { font-size: 0.7rem; }
    }
  </style>
</head>
<body>
  <div class="mystery">
    <div>What lies below will blow your mind...</div>
    <div class="scroll-down">▼ Scroll down ▼</div>
  </div>
  <div class="rickroll-section">
    <div class="canvas-container">
      <canvas id="rick-canvas" width="320" height="180"></canvas>
    </div>
  </div>
  <div class="punchline" id="punchline">
    <h1>You've been rickrolled.</h1>
    <button id="restart-btn">Start Again</button>
    <button class="audio-btn" id="audio-btn">Play Audio</button>
    <audio id="rick-audio" src="assets/rickroll.mp3"></audio>
  </div>
  <pre class="ascii-doodle" id="ascii-doodle"></pre>
  <script>
    // --- Rickroll GIF Frame Extraction ---
    // We'll use the local gif and extract frames using an offscreen canvas
    // We'll use a library to extract gif frames (gifuct-js)
    // Load gifuct-js from CDN
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/gifuct-js@1.0.2/dist/gifuct.min.js';
    document.head.appendChild(script);
    script.onload = () => {
      fetch('assets/rickroll.gif')
        .then(res => res.arrayBuffer())
        .then(buf => {
          const gif = window.gifuct.parseGIF(buf);
          const frames = window.gifuct.decompressFrames(gif, true);
          window.rickFrames = frames;
          window.rickTotalFrames = frames.length;
          renderFrame(0);
        });
    };
    // --- ASCII Doodle Frames (from ascii.live/rick, 8 frames) ---
    const ASCII_FRAMES = [
`  o/\n /|\n / \\n`,
` \no\n/|\n / \\n`,
`  o/\n /|\n / \\n`,
` \no\n/|\n / \\n`,
`  o/\n /|\n / \\n`,
` \no\n/|\n / \\n`,
`  o/\n /|\n / \\n`,
` \no\n/|\n / \\n`
    ];
    const ASCII_FRAME_COUNT = ASCII_FRAMES.length;
    // --- Canvas Setup ---
    const canvas = document.getElementById('rick-canvas');
    const ctx = canvas.getContext('2d');
    let currentFrame = 0;
    function getScrollProgress() {
      const section = document.querySelector('.rickroll-section');
      const rect = section.getBoundingClientRect();
      const windowHeight = window.innerHeight;
      const totalScroll = section.offsetHeight - windowHeight;
      let scrolled = -rect.top;
      if (scrolled < 0) scrolled = 0;
      if (scrolled > totalScroll) scrolled = totalScroll;
      return scrolled / totalScroll;
    }
    function renderFrame(frameIdx) {
      if (!window.rickFrames) return;
      frameIdx = Math.max(0, Math.min(window.rickTotalFrames-1, Math.floor(frameIdx)));
      const frame = window.rickFrames[frameIdx];
      // Draw frame to canvas
      const tmp = document.createElement('canvas');
      tmp.width = frame.dims.width;
      tmp.height = frame.dims.height;
      const tctx = tmp.getContext('2d');
      tctx.putImageData(frame.patch, 0, 0);
      // Fit to canvas size
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(tmp, 0, 0, canvas.width, canvas.height);
    }
    function renderAscii(frameIdx) {
      const ascii = ASCII_FRAMES[frameIdx % ASCII_FRAME_COUNT];
      document.getElementById('ascii-doodle').textContent = ascii;
    }
    function onScroll() {
      if (!window.rickFrames) return;
      const progress = getScrollProgress();
      currentFrame = Math.floor(progress * (window.rickTotalFrames-1));
      renderFrame(currentFrame);
      renderAscii(currentFrame);
      if (progress >= 0.99) {
        document.getElementById('punchline').style.display = 'flex';
      } else {
        document.getElementById('punchline').style.display = 'none';
      }
    }
    window.addEventListener('scroll', () => {
      requestAnimationFrame(onScroll);
    });
    renderAscii(0);
    // --- Punchline and Restart Logic ---
    document.getElementById('restart-btn').onclick = () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      setTimeout(() => {
        document.getElementById('punchline').style.display = 'none';
      }, 800);
      const audio = document.getElementById('rick-audio');
      audio.pause();
      audio.currentTime = 0;
    };
    document.getElementById('audio-btn').onclick = () => {
      const audio = document.getElementById('rick-audio');
      audio.play();
    };
    function resizeCanvas() {
      const container = document.querySelector('.canvas-container');
      const width = container.offsetWidth;
      canvas.width = width;
      canvas.height = width * (9/16);
      renderFrame(currentFrame);
    }
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('DOMContentLoaded', resizeCanvas);
  </script>
</body>
</html>
